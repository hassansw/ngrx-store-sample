<div *ngIf="$post | async as p">

  <h1>{{p.text}}</h1>
  <h4>Votes: {{p.likes}}</h4>

  <button (click)="upvote()">Upvote</button>
  <button (click)="downVote()">Downvote</button>
  <button (click)="reset()">Reset</button>


  <input (change)="text = $event.target.value">
  <button (click)="editText()">EditText</button>


</div>
